<!DOCTYPE html>
<html>
  <head>
  <title>Marges CSS</title>
  <meta charset="utf-8">
  <style type="text/css">
		.caixa{
			width: 100px;
			height: 100px;
		}
		#gris1 {
			background-color: #666;
		}
		#gris2 {
			background-color: #888;
		}
		#gris3 {
			background-color: #AAA;
			margin: -200px 0 0 100px
		}
		#gris4{
			background-color: #CCC;
			margin-left: 100px;
		}
		#vermell{
			background-color: red;
			margin-left:50px;
			margin-top:-150px;
		}
	</style>
  </head>
  <body>
	&nbsp
	<div class="caixa" id="gris1">1</div>
	<div class="caixa" id="gris2">2</div>
	<div class="caixa" id="gris3">3</div>
	<div class="caixa" id="gris4">4</div>
	<div class="caixa" id="vermell">5</div>
  </body>
</html>
