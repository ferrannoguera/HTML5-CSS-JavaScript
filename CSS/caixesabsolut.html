<!DOCTYPE html>
<html>
  <head>
  <title>Absolut</title>
  <meta charset="utf-8">
  <style type="text/css">
		.caixa{
			width: 100px;
			height: 100px;
			position: absolute;
		}
		#gris1 {
			background-color: #666;
		}
		#gris2 {
			background-color: #888;
			top:100px;
		}
		#gris3 {
			background-color: #AAA;
			left:100px;
		}
		#gris4{
			background-color: #CCC;
			top:100px;
			left:100px;
			z-index: 2;
		}
		#vermell{
			background-color: red;
			left:50px;
			top:50px;
			z-index:1;
		}
	</style>
  </head>
  <body>
	<div class="caixa" id="gris1">1</div>
	<div class="caixa" id="gris2">2</div>
	<div class="caixa" id="gris3">3</div>
	<div class="caixa" id="gris4">4</div>
	<div class="caixa" id="vermell">5</div>
  </body>
</html>
