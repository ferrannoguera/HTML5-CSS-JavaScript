<!DOCTYPE html>
<!-- saved from url=(0084)https://raco.fib.upc.edu/davenport/disc/dades/ferran.noguera/windows/CSS/bender.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Bender</title>
	<meta charset="utf-8">
	<style type="text/css">
	body,html{
		width:100%;
		height:100%;
	}
	.central {
		width: 33%;
		height:100%;
		margin:0 auto 0 auto;
	}
	.antena{
		height:20%;
		width:10%;
		background-color: gray;
		border:solid black;
		margin:10% auto 0 auto;
		position: relative;
		top:3%;
		z-index:1;
		border-bottom-left-radius:40% 10%;
		border-bottom-right-radius:40% 10%;
	}
	.puliment{
		height:5%;
		width:20%;
		background-color:gray;
		border:solid black;
		margin:0 auto 0 auto;
		position:relative;
		border-radius:100%;
	}
	.bola{
		height: 6%;
		width: 12%;
		margin: 0 auto 0 auto;
		background-color: gray;
		border: solid black;
		border-radius:100%;
		position:relative;
		top:15%;
		z-index:2;
	}
	#cos1 {
		width: 100%;
		height: 100%;
		background: gray;
		border-top-left-radius:70% 20%;
		border-top-right-radius:70% 20%;
		border-bottom-left-radius:70% 20%;
		border-bottom-right-radius:70% 20%;
		border:2px solid black;
		z-index:3;
		margin:-8% auto 0 auto;
	}
	#boca{
		width:60%;
		height:25%;
		z-index:3;
		background-color:white;
		position:relative;
		margin:0 auto 0 auto;
		top: 55%;
		border-top-left-radius:10% 30%;
		border-top-right-radius:10% 30%;
		border-bottom-left-radius:10% 30%;
		border-bottom-right-radius:10% 30%;
		border:solid black;
	}
	.dents{
		box-sizing:border-box;
		width:20%;
		height:50%;
		float:left;
		position:relative;
		background-color:white;
		border:solid black;
	}
	#dent1{
		border-top-left-radius:35% 45%;
	}
	#dent2{
		border-top-right-radius:35% 45%;
	}
	#dent3{
		border-bottom-left-radius:35% 45%;
	}
	#dent4{
		border-bottom-right-radius:35% 45%;
	}
	#ulleres{
		margin:0 auto 0 auto;
		position:relative;
		background-color:gray;
		border:solid black;
		width:110%;
		height:30%;
		right:6%;
		border-top-left-radius:20% 20%;
		border-top-right-radius:20% 20%;
		border-bottom-left-radius:20% 20%;
		border-bottom-right-radius:20% 20%;
		bottom:8%;
	}
	#ullerespetites{
		width:75%;
		height:80%;
		position:relative;
		margin:0 auto 0 auto;
		background-color:black;
		top:10%;
		border-top-left-radius:20% 20%;
		border-top-right-radius:20% 20%;
		border-bottom-left-radius:20% 20%;
		border-bottom-right-radius:20% 20%;
	}
	.ulls{
		position:relative;
		float:left;
		width:25%;
		height:68%;
		border-radius:100%;
		background-color:white;
	}
	#ulls1{
		left:20%;
		top:17%;
	}
	#ulls2{
		left:35%;
		top:17%;
	}
	#pupiles{
		position:relative;
		float:left;
		width:30%;
		height:30%;
		margin:0 auto 0 auto;
		border-radius:100%;
		background-color: green;
		top:25%;
		left:25%;
	}
	</style>
	<style type="text/css"></style></head>
	<body>
		<div class="central">
			<div class="bola"></div>
			<div class="antena"></div>
			<div class="puliment"></div>
			<div id="cos1">
				<div id="boca">
					<div class="dents" id="dent1"></div>
					<div class="dents"></div>
					<div class="dents"></div>
					<div class="dents"></div>
					<div class="dents" id="dent2"></div>
					<div class="dents" id="dent3"></div>
					<div class="dents"></div> 
					<div class="dents"></div>
					<div class="dents"></div>
					<div class="dents" id="dent4"></div>
				</div>
				<div id="ulleres">
					<div id="ullerespetites">
						<div class="ulls" id="ulls1">
							<div id="pupiles"></div>
						</div>
						<div class="ulls" id="ulls2">
							<div id="pupiles"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	


</body></html>
