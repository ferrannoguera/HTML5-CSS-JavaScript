<!DOCTYPE html>
<html>
  <head>
  <title>Repte2</title>
  <meta charset="utf-8">
  <style type="text/css">
		.caixa{
			width: 150px;
			height: 50px;
			position:relative;
		}
		#gris1 {
			background-color: #666;
		}
		#gris2 {
			background-color: #888;
		}
		#gris3 {
			background-color: #AAA;
		}
		#gris4{
			background-color: #CCC;
		}
		#container{

		}
		#negre{
			background-color: black;
		}
		#gris1:hover + #container #gris3{
			background-color:red;
		}
		#gris1:hover + #container #gris4{
			display:none;
		} 	
	</style>
  </head>
  <body>
	<div class="caixa" id="gris1">1</div>
	<div id="container">
		<div class="caixa" id="gris2">2</div>
		<div class="caixa" id="gris3">3</div>
		<div class="caixa" id="gris4">4</div>
		<div class="caixa" id="negre">5</div>
	</div>
  </body>
</html>
